				line-height: 1.5;
			}

			  color: #fff;
			  padding: 20px;
			}

			.btn {
				color: white;
				font-size: 150%;
				position: absolute;
				top: 25px;
				left: 25px;
				z-index: 100;
			}

			.reveal h2,
			.reveal h3,
			.reveal h4,
			.reveal h5,
			.reveal h6 {
